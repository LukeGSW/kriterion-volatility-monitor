name: Kriterion Daily Volatility Check

# Trigger:
# 1. Schedule: Esegue ogni giorno alle 21:30 UTC (dopo la chiusura di Wall Street)
# 2. Workflow Dispatch: Permette di avviare lo script manualmente dal tab "Actions" per test
on:
  schedule:
    - cron: '30 21 * * 1-5'  # 21:30 UTC, dal Lunedì al Venerdì
  workflow_dispatch:

jobs:
  run-volatility-monitor:
    runs-on: ubuntu-latest
    
    steps:
    # 1. Scarica il codice dal repository
    - name: Checkout repository
      uses: actions/checkout@v3

    # 2. Prepara l'ambiente Python
    - name: Set up Python 3.9
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
        cache: 'pip' # Abilita la cache per velocizzare le installazioni future

    # 3. Installa le dipendenze
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

    # 4. Esegue lo script di monitoraggio
    # Qui iniettiamo i secrets salvati su GitHub come variabili d'ambiente
    - name: Run Kriterion Check
      env:
        EODHD_API_KEY: ${{ secrets.EODHD_API_KEY }}
        TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
        TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
      run: python run_daily_check.py
